<div class='bs-example'>
<form role="form" name="form1">
	<div class="form-group">
		<p>Welcome : {{user.mail}} </p>
		<label for="exampleInputEmail1">Mail</label>
		<input type="text" placeholder="Enter Name" class="front-control" required ng-model="user.mail">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" placeholder="Password" id="exampleInputPassword1" class="front-control" required ng-model="user.pass>
	</div>
	<button class="btn btn-default" type="submit">Submit</button>
	<p></p>
</form>
</div>
